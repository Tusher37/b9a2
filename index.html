<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamDestiny Travel </title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="header-discription">
            <h1 class="header-title">Explore Your Travel</h1>
            <p class="intro">Welcome to DreamDestiny Travel, where we turn your travel dreams into extraordinary experiences. <br> Explore, dream, discover with us today!</p>
            <div class="header-btn">
                <div class="where-go">
                    <button class="where-go-btn" type="button">Where go</button>
                </div>
                <div class="when">
                    <button class="when-btn" type="button">When</button>
                    <img class="dropdown-img" src="Images/DropdownFrame.png" alt="">
                </div>
                <div class="select-type">
                    <button class="select-type-btn" type="button">Select Type</button>
                    <img class="dropdown-img" src="Images/DropdownFrame.png" alt="">
                </div>
                <div class="find-me">
                    <img class="search-img" src="Images/SearchFrame.png" alt="">
                    <button class="find-me-btn" type="button">Find Now</button>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
